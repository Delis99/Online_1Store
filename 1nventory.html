<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FreshMart Inventory</h1>
    </header>
    
    <!-- Section for adding a new product -->
    <section class="product-form">
        <h2>Add New Product</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="category">Category:</label>
            <input type="text" id="category" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required min="0" step="0.01">

            <label for="stockCount">Stock Count:</label>
            <input type="number" id="stockCount" required min="0">

            <button type="submit">Add Product</button>
        </form>
    </section>
    
    <!-- Search Section -->
    <section class="search-form">
        <h2>Search Product</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter product name">
            <button onclick="searchProduct()">Search</button>
        </div>
        <!-- Search Result Display -->
        <div id="searchResult" class="search-result">
            <!-- Searched product details will be displayed here -->
        </div>
    </section>

    <!-- Section for displaying the current inventory -->
    <section class="inventory">
        <h2>Current Inventory</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be dynamically added here -->
            </tbody>
        </table>
    </section>
    
    <script src="1inventory.js"></script>
</body>
</html>
